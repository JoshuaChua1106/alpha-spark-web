<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Node.js + Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .test-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Node.js + Express + Firebase</p>
        <button class="test-button" onclick="testFirebase()">Test Firebase Connection</button>
        <div id="result"></div>
    </div>

    <script>
        async function testFirebase() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Testing connection...';

            try {
                const response = await fetch('/api/test');
                const data = await response.json();

                if (data.success) {
                    resultDiv.textContent = `Success! ${JSON.stringify(data.data, null, 2)}`;
                } else {
                    resultDiv.textContent = `Note: ${data.note || data.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
